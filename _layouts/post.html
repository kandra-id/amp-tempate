---
layout: default
---
<article class="commerce-blog-wrapper col-12 md-col-8 px2 pt2 pb3 md-px4 md-pt6 md-pb7">
<amp-img src="{{ post.background | prepend: site.baseurl | replace: '//', '/' }}" width="750" height="427"></amp-img>
<div class="mt-3">
  <h1 class="h3">{{ post.title }}</h1>
  <time datetime="{{ post.date | date: '%B %d, %Y' }}" class="inline-block mb2">{{ post.date | date: '%B %d, %Y' }}</time>
{{ content }}
</div>
<a href="/" class="ampstart-btn ampstart-btn-secondary inline-block h7 pt3 mt4 md-mb4">Back to Home</a>
</article>
